  <body>
    <header>
      <h1 class="display-3">Work Day Organiser</h1>
      <p class="lead">A calendar application for scheduling your work day </p>
      <p class="lead">"The Secret of getting ahead is getting organsied"</p>
      <p class="lead">Current Date / Time</p>
      <p id="currentDate" class="lead"></p>

          <!-- 8am -->
      <div id="08" class="row time-block">

          <textarea id="text-07" class="col-8 col-md-10 description" rows="3"></textarea>
          <button class="btn saveBtn col2 col-md-1 aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
          </button>
      </div>
